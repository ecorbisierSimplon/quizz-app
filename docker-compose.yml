version: "3.8"

services:
  app-backend:
    container_name: Server-db
    build:
      context: ./backend
    env_file:
      - ./.env/postgres.env
      - ./.env/SMTP.env
      - ./.env/maildev.env
    ports:
      - "8081:3000"
    depends_on:
      - db
      - app-frontend
    volumes:
      - ./backend/src:/app-backend/src
      - ./backend/node_modules:/app-backend/node_modules
      # - ./backend/.svelte-kit:/app-backend/.svelte-kit
    command: npm run start:dev

  app-frontend:
    container_name: Server-front
    build:
      context: ./frontend
    env_file:
      - ./.env/environnements.env

    ports:
      - "8080:5173"

    volumes:
      - ./frontend/src:/app-frontend/src
      - ./frontend/node_modules:/app-frontend/node_modules
      - ./frontend/.svelte-kit:/app-frontend/.svelte-kit
    command: npm run dev -- --host

  db:
    container_name: postgres_quizz
    image: postgres:latest
    restart: always
    env_file:
      - ./.env/postgres.env
    volumes:
      # - ${PWD}/DataBase/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/DataBase/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    container_name: adminer_quizz
    image: adminer:latest
    restart: always
    ports:
      - "5051:8080"
    environment:
      ADMINER_DEFAULT_SERVER: "db"
      ADMINER_DEFAULT_TYPE: "postgreSQL"
    depends_on:
      - db

  pgadmin:
    container_name: pgadmin_quizz
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - ./.env/pgadmin.env
    ports:
      - "5050:80"
    depends_on:
      - db
